<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FORMULARIO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h4 class="text-center mb-3">FORMULARIO</h4>
  <form>
    <div class="container mt-3">
      <!-- Nombres -->
      <div class="row mb-2">
        <div class="col-auto">
          <label for="nombres" class="col-form-label">Nombres</label>
        </div>
        <div class="col-auto">
          <input type="text" id="nombres" class="form-control" aria-describedby="nombresHelpInline">
        </div>
      </div>
      <!-- Numero de cedula -->
      <div class="row mb-2">
        <div class="col-auto">
          <label for="cedula" class="col-form-label">Numero de Cedula</label>
        </div>
        <div class="col-auto">
          <input type="text" id="cedula" class="form-control" aria-describedby="cedulaHelpInline">
        </div>
      </div>
      <!-- Fecha de nacimiento -->
      <div class="row mb-2">
        <div class="col-auto">
          <label for="fechadenacimiento" class="col-form-label">Fecha de Nacimiento</label>
        </div>
        <div class="col-auto">
          <input type="date" class="form-control" aria-describedby="fechadenacimintoHelpInline">
        </div>
      </div>
      <!-- Ciudad -->
      <div class="row mb-2">
        <div class="col-auto">
          <label for="ciudad" class="col-form-label">Ciudad</label>
        </div>
        <div class="col-auto">
          <input type="text" id="ciudad" class="form-control" aria-describedby="ciudadHelpInline">
        </div>
      </div>
      <!-- Correo -->
      <div class="row mb-2">
        <div class="col-auto">
          <label for="correo" class="col-form-label">Correo</label>
        </div>
        <div class="col-auto">
          <input type="email" id="correo" class="form-control" aria-describedby="correoHelpInline">
        </div>
      </div>
      <!-- Telefono -->
      <div class="row mb-2">
        <div class="col-auto">
          <label for="telefono" class="col-form-label">Telefono</label>
        </div>
        <div class="col-auto">
          <input type="tel" id="telefono" class="form-control" aria-describedby="telefonoHelpInline">
        </div>
      </div>
      <!-- Direccion -->
      <div class="row mb-1">
        <div class="col-auto">
      <div class="input-group">
        <span class="input-group-text">Direccion</span>
        <textarea class="form-control" aria-label="Direccion"></textarea>
      </div>
      <!-- Estado Civil -->
      <div class="row mt-3">
      <div class="col-auto">
      <select class="form-select" aria-label="Default select example">
        <option selected>Seleccionar Estado Civil </option>
        <option value="1">Soltero</option>
        <option value="2">Casado</option>
        <option value="3">Divorsiado</option>
        <option value="3">Viudo</option>
      </select>
      </div>
      </div>
      <!-- Etnia -->
      <div class="row mt-3">  
      <div class="col-auto">
      <select class="form-select" aria-label="Default select example">
        <option selected>Seleccionar Etnia </option>
        <option value="1">Mestizo</option>
        <option value="2">Blanco</option>
        <option value="3">Negro</option>
        <option value="3">Otros</option>
      </select>
      </div>
      </div>
      <!-- Genero -->
      <div class="row mt-3">
      <div class="col-auto">
        <div class="col-auto">
          <label for="genero" class="col-form-label">Seleccionar el genero</label>
        </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Femenino
        </label>
      </div>
      <!-- Habitos -->
      <div class="row mt-3">
      <div class="col-auto">
        <div class="col-auto">
          <label for="habitos" class="col-form-label">Seleccionar los habitos</label>
        </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Fuma
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Toma alcohol
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Consume drogas
        </label>
      </div>
      </div>
      </div>









    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
